spring:
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
    timeout: 10000
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/gp?characterEncoding=utf-8&useSSL=false
    username: root
    password: root
  thymeleaf:
    cache: false
    servlet:
      content-type: text/html
    enabled: true
    prefix: classpath:/templates/
    suffix: .html
    encoding: utf-8



